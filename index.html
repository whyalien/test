                        correct: 1
                    },
                    {
                        question: "–ö–∞–∫–∞—è —Å—É—Ä–∞ –≤ –ö–æ—Ä–∞–Ω–µ —Å–∞–º–∞—è –ø–µ—Ä–≤–∞—è?",
                        options: ["–ê–ª—å-–ò—Ö–ª—è—Å", "–ê–ª—å-–§–∞—Ç–∏—Ö–∞", "–ê–ª—å-–ë–∞–∫–∞—Ä–∞", "–ê–Ω-–ù–∞—Å"],
                        correct: 1
                    },
                    {
                        question: "–ü–µ—Ä–µ–¥ –µ–¥–æ–π –º—É—Å—É–ª—å–º–∞–Ω–µ –≥–æ–≤–æ—Ä—è—Ç...",
                        options: ["–ê–ª—å—Ö–∞–º–¥—É–ª–∏–ª–ª—è—Ö", "–ë–∏—Å–º–∏–ª–ª—è—Ö", "–ò–Ω—à–∞–∞–ª–ª–∞—Ö", "–ê—Å—Ç–∞–≥—Ñ–∏—Ä—É–ª–ª–∞—Ö"],
                        correct: 1
                    }
                ]
            },
            "advanced": {
                title: "–£–≥–ª—É–±–ª—ë–Ω–Ω—ã–π —Ç–µ—Å—Ç –ø–æ –æ—Å–Ω–æ–≤–∞–º –∏—Å–ª–∞–º–∞",
                questions: [
                    {

                        options: ["4", "5", "6", "7"],
                        correct: 2
                    },
                    {
                        question: "–ö–∞–∫ –∑–≤–∞–ª–∏ –∞–Ω–≥–µ–ª–∞, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–æ—Å–∏–ª –æ—Ç–∫—Ä–æ–≤–µ–Ω–∏—è –ø—Ä–æ—Ä–æ–∫—É –ú—É—Ö–∞–º–º–∞–¥—É Ô∑∫?",
                        options: ["–ú–∏–∫–∞–∏–ª—å (–ú–∏—Ö–∞–∏–ª)", "–ò—Å—Ä–∞—Ñ–∏–ª—å (–ò—Å—Ä–∞—Ñ–∏–ª)", "–î–∂–∏–±—Ä–∏–ª—å (–ì–∞–≤—Ä–∏–∏–ª)", "–ú–∞–ª–∏–∫"],
                        correct: 2
                    },
                    {
                        question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è —Å–≤—è—â–µ–Ω–Ω—ã–π –≥–æ—Ä–æ–¥, –∫—É–¥–∞ –º—É—Å—É–ª—å–º–∞–Ω–µ —Å–æ–≤–µ—Ä—à–∞—é—Ç —Ö–∞–¥–∂?",
                        options: ["–ú–µ–¥–∏–Ω–∞", "–ò–µ—Ä—É—Å–∞–ª–∏–º", "–ú–µ–∫–∫–∞", "–î–∞–º–∞—Å–∫"],
                        correct: 2
                    },
                    {
                        question: "–ö–∞–∫–∞—è —Å—É—Ä–∞ –ö–æ—Ä–∞–Ω–∞ —Å—á–∏—Ç–∞–µ—Ç—Å—è —Å–µ—Ä–¥—Ü–µ–º –ö–æ—Ä–∞–Ω–∞?",
                        options: ["–ê–ª—å-–ò—Ö–ª—è—Å", "–ê–ª—å-–§–∞—Ç–∏—Ö–∞", "–ê–ª—å-–ë–∞–∫–∞—Ä–∞", "–Ø—Å–∏–Ω"],
                        correct: 3
                    },
                    {
                        question: "–ß—Ç–æ –¥–æ–ª–∂–µ–Ω —Å–¥–µ–ª–∞—Ç—å –º—É—Å—É–ª—å–º–∞–Ω–∏–Ω, –µ—Å–ª–∏ –æ–Ω –ø—Ä–æ–ø—É—Å—Ç–∏–ª –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –Ω–∞–º–∞–∑?",
                        options: ["–ù–∏—á–µ–≥–æ, —ç—Ç–æ –Ω–µ –≤–æ—Å–ø–æ–ª–Ω—è–µ—Ç—Å—è", "–ü—Ä–æ—á–∏—Ç–∞—Ç—å –¥—É–∞", "–í–æ—Å–ø–æ–ª–Ω–∏—Ç—å –µ–≥–æ –∫–∞–∫ –º–æ–∂–Ω–æ —Å–∫–æ—Ä–µ–µ", "–î–∞—Ç—å —Å–∞–¥–∞–∫–∞ (–º–∏–ª–æ—Å—Ç—ã–Ω—é)"],
                        correct: 2
                    },
                    {
                        question: "–ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–∞—è –º–∏–ª–æ—Å—Ç—ã–Ω—è –≤ –∏—Å–ª–∞–º–µ?",
                        options: ["–°–∞–¥–∞–∫–∞", "–ó–∞–∫—è—Ç", "–§–∏–¥—å—è", "–§–∏—Ç—Ä"],
                        correct: 1
                    },
                    {
                        question: "–ö—Ç–æ –±—ã–ª–∞ –ø–µ—Ä–≤–æ–π –∂–µ–Ω–æ–π –ø—Ä–æ—Ä–æ–∫–∞ –ú—É—Ö–∞–º–º–∞–¥–∞ Ô∑∫?",
                        options: ["–ê–∏—à–∞", "–•–∞–¥–∏–¥–∂–∞", "–§–∞—Ç–∏–º–∞", "–ó–∞–π–Ω–∞–±"],
                        correct: 1
                    },
                    {
                        question: "–ö–∞–∫–æ–π –ø—Ä–æ—Ä–æ–∫ –ø–æ—Å—Ç—Ä–æ–∏–ª –ö–æ–≤—á–µ–≥, —á—Ç–æ–±—ã —Å–ø–∞—Å—Ç–∏—Å—å –æ—Ç –ø–æ—Ç–æ–ø–∞?",
                        options: ["–ü—Ä–æ—Ä–æ–∫ –ò–±—Ä–∞—Ö–∏–º (–ê–≤—Ä–∞–∞–º)", "–ü—Ä–æ—Ä–æ–∫ –ù—É—Ö (–ù–æ–π)", "–ü—Ä–æ—Ä–æ–∫ –ú—É—Å–∞ (–ú–æ–∏—Å–µ–π)", "–ü—Ä–æ—Ä–æ–∫ –Æ–Ω—É—Å (–ò–æ–Ω–∞)"],
                        correct: 1
                    },
                    {
                        question: "–ö–∞–∫–æ–µ –≤–∞–∂–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ –ø—Ä–æ–∏–∑–æ—à–ª–æ –≤ –º–µ—Å—è—Ü –†–∞–º–∞–¥–∞–Ω?",
                        options: ["–†–æ–∂–¥–µ–Ω–∏–µ –ø—Ä–æ—Ä–æ–∫–∞ Ô∑∫", "–ù–∞—á–∞–ª–æ –Ω–∏—Å–ø–æ—Å–ª–∞–Ω–∏—è –ö–æ—Ä–∞–Ω–∞", "–ù–æ—á—å –≤–æ–∑–Ω–µ—Å–µ–Ω–∏—è (–∞–ª—å-–ú–∏—Ä–∞–¥–∂)", "–ü–æ–±–µ–¥–∞ –≤ –±–∏—Ç–≤–µ –ë–∞–¥—Ä"],
                        correct: 1
                    },
                    {
                        question: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Å–ª–æ–≤–æ ¬´–°—É–Ω–Ω–∞¬ª?",
                        options: ["–°—Ç–æ–ª–ø—ã –∏—Å–ª–∞–º–∞", "–ü—Ä–∏–º–µ—Ä –∂–∏–∑–Ω–∏ –ø—Ä–æ—Ä–æ–∫–∞ –ú—É—Ö–∞–º–º–∞–¥–∞ Ô∑∫", "–û–±—Ä—è–¥—ã —Ö–∞–¥–∂–∞", "–ú—É—Å—É–ª—å–º–∞–Ω—Å–∫–∏–π –ø–æ—Å—Ç"],
                        correct: 1
                    }
                ]
            }
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let currentTest = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let testStarted = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const ageBtns = document.querySelectorAll('.age-btn');
        const testContainer = document.getElementById('test-container');
        const resultContainer = document.getElementById('result-container');
        const progressBar = document.getElementById('progress-bar');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞
            ageBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    ageBtns.forEach(b => b.classList.remove('active'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
                    btn.classList.add('active');
                    // –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç
                    startTest(btn.dataset.age);
                });
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞—á–∞–ª–∞ —Ç–µ—Å—Ç–∞
        function startTest(age) {
            currentTest = testData[age];
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            testStarted = true;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            updateProgressBar();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
            showQuestion();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–µ—Å—Ç–∞
            testContainer.classList.add('active');
            resultContainer.classList.remove('active');
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        function showQuestion() {
            if (!currentTest || currentQuestionIndex >= currentTest.questions.length) {
                showResults();
                return;
            }
            
            const question = currentTest.questions[currentQuestionIndex];
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –≤–æ–ø—Ä–æ—Å–∞
            const questionHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ ${currentTest.questions.length}</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options-container">
                        ${question.options.map((option, index) => `
                            <button class="option-btn" data-index="${index}">${option}</button>
                        `).join('')}
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-btn" id="prev-btn" ${currentQuestionIndex === 0 ? 'disabled' : ''}>‚Üê –ù–∞–∑–∞–¥</button>
                    <button class="nav-btn" id="next-btn" disabled>–î–∞–ª–µ–µ ‚Üí</button>
                </div>
            `;
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º HTML –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            testContainer.innerHTML = questionHTML;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', () => selectOption(btn));
            });
            
            document.getElementById('prev-btn').addEventListener('click', prevQuestion);
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞
        function selectOption(btn) {
            // –ü–æ–ª—É—á–∞–µ–º –∏–Ω–¥–µ–∫—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
            const selectedIndex = parseInt(btn.dataset.index);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            // –ü–æ–ª—É—á–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const correctIndex = currentTest.questions[currentQuestionIndex].correct;
            
            // –ü–æ–º–µ—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –∫–∞–∫ –Ω–µ–≤—ã–±—Ä–∞–Ω–Ω—ã–µ
            document.querySelectorAll('.option-btn').forEach(optionBtn => {
                optionBtn.disabled = true;
            });
            
            // –ü–æ–º–µ—á–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            document.querySelectorAll('.option-btn')[correctIndex].classList.add('correct');
            
            // –ï—Å–ª–∏ –æ—Ç–≤–µ—Ç –Ω–µ–≤–µ—Ä–Ω—ã–π, –ø–æ–º–µ—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∫–∞–∫ –Ω–µ–≤–µ—Ä–Ω—ã–π
            if (selectedIndex !== correctIndex) {
                btn.classList.add('incorrect');
            } else {
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
                score++;
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            document.getElementById('next-btn').disabled = false;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ –ø—Ä–µ–¥—ã–¥—É—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
                updateProgressBar();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentTest.questions.length) {
                showQuestion();
                updateProgressBar();
            } else {
                showResults();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function updateProgressBar() {
            if (!testStarted) return;
            
            const progress = ((currentQuestionIndex) / currentTest.questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function showResults() {
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
            const percent = Math.round((score / currentTest.questions.length) * 100);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            let message;
            if (percent >= 90) {
                message = "–ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! –¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –∑–Ω–∞—Ç–æ–∫ –æ—Å–Ω–æ–≤ –∏—Å–ª–∞–º–∞!";
            } else if (percent >= 70) {
                message = "–û—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ! –¢—ã –æ—Ç–ª–∏—á–Ω–æ —Ä–∞–∑–±–∏—Ä–∞–µ—à—å—Å—è –≤ –æ—Å–Ω–æ–≤–∞—Ö –∏—Å–ª–∞–º–∞!";
            } else if (percent >= 50) {
                message = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü—Ä–æ–¥–æ–ª–∂–∞–π –∏–∑—É—á–∞—Ç—å –æ—Å–Ω–æ–≤—ã –∏—Å–ª–∞–º–∞!";
            } else {
                message = "–ù–µ —Ä–∞—Å—Å—Ç—Ä–∞–∏–≤–∞–π—Å—è! –≠—Ç–æ —Ö–æ—Ä–æ—à–∏–π –ø–æ–≤–æ–¥ —É–∑–Ω–∞—Ç—å –±–æ–ª—å—à–µ –æ–± –∏—Å–ª–∞–º–µ!";
            }
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const resultHTML = `
                <h2 class="score-text">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞</h2>
                <div class="score-circle" style="--score-percent: ${percent}%">
                    <div class="score-value">${percent}%</div>
                </div>
                <div class="feedback">
                    <p>${message}</p>
                    <p>–¢—ã –æ—Ç–≤–µ—Ç–∏–ª –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${currentTest.questions.length} –≤–æ–ø—Ä–æ—Å–æ–≤.</p>
                </div>
                <button class="restart-btn">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç —Å–Ω–æ–≤–∞</button>
            `;
            
            // –í—Å—Ç–∞–≤–ª—è–µ–º HTML –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            resultContainer.innerHTML = resultHTML;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            testContainer.classList.remove('active');
            resultContainer.classList.add('active');
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            document.querySelector('.restart-btn').addEventListener('click', () => {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞
                resultContainer.classList.remove('active');
                testStarted = false;
                progressBar.style.width = "0%";
            });
        }
    </script>
